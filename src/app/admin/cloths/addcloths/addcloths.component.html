<h1>{{cloths.id == null ? 'Add' : 'Edit'}} Cloth - {{cloths.id}}</h1>

<form>
  <label for="typeOfProduct">Name</label>
  <input type="text" class="form-control" id="name" placeholder="Product Name" [(ngModel)]="cloths.name" name="name">

  <label for="description">Description</label>
  <input type="text" class="form-control" id="description" placeholder="description" name="description" [(ngModel)]="cloths.description">

  <label for="price">Price</label>
  <input type="text" class="form-control" id="price" placeholder="price" name="price" [(ngModel)]="cloths.price">


    <!--<br>
    <input type="file" (change)="onFileChanged($event)">
    <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">-->

  <br>
  <button type="button" class="btn btn-success" (click)="addCloths()">Save Cloths</button>
</form>
