<h1 align="center" class="display-4 mb-5">Sign In</h1>
<div style="width:40%; margin: 25px auto">

    <!--<div class="alert alert-danger" >
        Invalid username and password.
    </div>
    <div class="alert alert-info" >
        You have been logged out.
    </div>-->

    <form #form='ngForm' (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email address</label>
 <input [(ngModel)]="model.username" type="email"
            class="form-control form-control-lg" 
            id="email" name="email" 
            placeholder="Enter email" email required autofocus  #email="ngModel">
     
        </div>

        <div class="form-group">
            <label>Password</label>
            <input  [(ngModel)]="model.password" type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" minlength="3" required #password="ngModel">
        
        </div>

        <div class="form-group">
            <div>
                  <a class="float-left" routerLink="/register">Sign Up</a>
            </div>
        </div>

        <div class="form-group">
            <button [disabled]="!form.form.valid" type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button>
        </div>
    </form>
</div>
