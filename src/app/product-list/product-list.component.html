<h1 align="center" class="display-4 ">Products</h1>
<a *ngIf="" style="color: inherit"
   routerLink="/seller/product/new" class="float-right mb-3">
   <i class="fas fa-plus fa-2x">Add</i>
</a>
<table id="table" class="table table-striped text-center" style="width:100%;">
    <thead>
    <tr>
        <th scope="col">Photo</th>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="">
        <td class="align-middle"></td>
        <td class="align-middle"></td>
        <td class="align-middle"></td>
        <td class="align-middle"></td>
        <td class="align-middle"></td>
        <td class="align-middle"></td>
        <td class="align-middle"></td>
        <td class="align-middle">
            <a style="display: block" routerLink="admin/books">
                Edit</a>

            <a *ngIf="" style="display: block"
                routerLink="./">
                Remove</a>
        </td>

    </tbody>
</table>
